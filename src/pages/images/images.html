<ion-header>

  <ion-navbar>
    <ion-title>images</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center text-wrap noborder>

    <ion-list>

      <ion-item-sliding>
        <ion-item>
          <button ion-button full (click)="select(null)">cancel</button>
        </ion-item>
        <ion-item-options side="right" (ionSwipe)="swipe(i)">
          <input type="file" (change)="upload()" multiple>
        </ion-item-options>
      </ion-item-sliding>

      <ion-item-sliding *ngFor="let i of images">
        <button ion-item *ngIf="selectable(i)" (click)="select(i)">
            <img src="{{loadUrl(i)}}" id="{{i.id}}" cache="true">
        </button>
        <button ion-item *ngIf="!selectable(i)" disabled>
            <img src="{{loadUrl(i)}}" id="{{i.id}}" cache="true">
        </button>
        <ion-item-options side="right" (ionSwipe)="swipe(i)">
          <button ion-button expandable small (click)="destroy(i)">destroy</button>
        </ion-item-options>
      </ion-item-sliding>

    </ion-list>

</ion-content>
