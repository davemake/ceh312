<ion-header>
		<ion-navbar>
			<div *ngIf="user">
				<button ion-button menuToggle>
						<ion-icon name="menu"></ion-icon>
				</button>
			</div>
			<ion-title text-capitalize>
					help
			</ion-title>
		</ion-navbar>
</ion-header>


<ion-content padding>

	<ion-list>
		<ion-list-header text-center>
			<h1>Reset Your Password</h1>
		</ion-list-header>
		<ion-item>
			<ion-label floating>Email</ion-label>
			<ion-input placeholder="Please enter your email address" type="email" [(ngModel)]="email"></ion-input>
		</ion-item>
		<ion-item *ngIf="email">
			<span *ngIf="sent_to!=email">
				<button ion-button full round large (click)="send_password_reset()">email password-reset-link</button>
			</span>
			<span *ngIf="sent_to==email">
				<button ion-button full round large disabled>email password-reset-link</button>
			</span>
		</ion-item>
		<ion-list-header *ngIf="sent_at && sent_to" text-center text-wrap>
			PASSWORD-RESET-LINK SENT<br>
			PLEASE CHECK YOUR EMAIL<br>
			SENT TO: {{sent_to}}<br>
			SENT AT: {{sent_at}}<br>
			THANK YOU!
		</ion-list-header>
	</ion-list>

</ion-content>
