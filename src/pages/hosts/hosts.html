<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-capitalize>
      hosts
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

	<ion-list *ngIf="!mode">
		<ion-item>
			<button ion-button full large (click)="create()">new host</button>
		</ion-item>
	</ion-list>

	<ion-list *ngIf="mode=='new'">
	</ion-list>

	<ion-list *ngIf="mode">
		<ion-item>
			<button ion-button full round large (click)="cancel()">cancel</button>
		</ion-item>
	</ion-list>

</ion-content>
