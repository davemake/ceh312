<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-capitalize>
      <span *ngIf="!mode">
        hosts
      </span>
      <span *ngIf="mode=='new'">
        new host
      </span>
    </ion-title>
    <ion-buttons end>
      <button ion-button *ngIf="!mode" (click)="newItem()">new</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>


	<ion-list *ngIf="!mode">
    <ion-item *ngFor="let i of hosts | async">
      {{i.path}}
      <button ion-button (click)="read(i)">Read</button>
      <button ion-button (click)="destroy(i)">Delete</button>
    </ion-item>
	</ion-list>

	<ion-list *ngIf="item && modeRead" text-center>
    <button ion-item large>
      images: {{item.images}}
    </button>
    <button ion-item large>
      files: {{item.files}},
      host_family_name: {{item.host_family_name}},
      county: {{item.county}},
      city: {{item.city}},
      keywords: {{item.keywords}},
      statement: {{item.statement}}
    </button>
    <ion-item>
      <ion-buttons end>
        <button ion-button small (click)="destroy(item)">Delete</button>
      </ion-buttons>
    </ion-item>
	</ion-list>

	<ion-list *ngIf="item && modeNew" text-center>
    <ion-item>
      <label ion-label text-capitalize>Upload Files & Images</label>
      <input type="file" (change)="createByFiles()" multiple><br>
    </ion-item>
	</ion-list>

	<ion-list *ngIf="item && modeEdit" text-center>
	</ion-list>

</ion-content>
