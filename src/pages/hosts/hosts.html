<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-capitalize>
      hosts
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

	<ion-list *ngIf="!mode">
		<ion-item>
			<button ion-button full large (click)="newItem()">new host</button>
		</ion-item>
	</ion-list>

	<ion-list *ngIf="mode=='new'" text-center>

    <ion-list-header>
      <div text-uppercase>
        please upload files
      </div>
    </ion-list-header>
    <ion-item>
      <input type="file" (change)="createByFiles()" multiple><br>
    </ion-item>

	</ion-list>

			key: {{h.key}}
		</ion-item>
	</ion-list>
	
	<ion-item *ngFor="let i of images | async">
		{{imageId(i)}}<br>
		<button ion-button (click)="read(i.$key)">Read</button>
		<button ion-button (click)="destroyImage(i)">Delete</button>
	</ion-item-->

	<ion-list *ngIf="mode">
		<ion-item>
			<button ion-button full round large (click)="cancel()">cancel</button>
		</ion-item>
	</ion-list>

	<ion-list>
    <ion-list-header text-uppercase>
      host
    </ion-list-header>
    <ion-item *ngIf="host">
      {{host.path}}<br>
      {{host.$key}}
    </ion-item>
	</ion-list>

	<ion-list>
    <ion-list-header text-uppercase>
      hosts
    </ion-list-header>
    <ion-item *ngFor="let i of hosts | async">
      {{i.$key}}<br>
    </ion-item>
	</ion-list>

	<ion-list>
    <ion-list-header text-uppercase>
      images
    </ion-list-header>
    <ion-item *ngFor="let i of images | async">
      {{i.$key}}<br>
    </ion-item>
	</ion-list>

</ion-content>
