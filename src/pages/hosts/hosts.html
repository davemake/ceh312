<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-capitalize>
      hosts
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

	<ion-list *ngIf="!mode">
		<ion-item>
			<button ion-button full large (click)="create()">new host</button>
		</ion-item>
	</ion-list>

	<ion-list *ngIf="mode=='create'" text-center>

    <div *ngIf="!files">
      <ion-list-header>
        <div text-uppercase>
          please upload files
        </div>
      </ion-list-header>
      <ion-item>
        <input type="file" (change)="uploadFiles()" multiple><br>
      </ion-item>
    </div>

    <div *ngIf="!images">
      <ion-list-header>
        <div text-uppercase>
          please upload images
        </div>
      </ion-list-header>
      <ion-item *ngIf="mobile">
        <button ion-button large (click)="uploadImages()">upload images</button>
      </ion-item>
      <ion-item *ngIf="!mobile">
        <input type="file" (change)="uploadFiles()" multiple>
      </ion-item>
    </div>
	</ion-list>
