<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-capitalize>
      hosts
    </ion-title>
    <ion-buttons end>
      <button ion-button *ngIf="!mode" (click)="create()">new</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>


<ion-list>
  <button ion-item *ngFor="let i of hosts | async" (click)="read(i.key)">
    <span *ngIf="i.family_name">
      {{i.family_name}}
    </span>
    <span *ngIf="!i.family_name">
      {{i.key}}
    </span>
  </button>
</ion-list>



</ion-content>
