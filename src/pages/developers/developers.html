<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-capitalize>
      developer
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let p of pages">
			<button ion-button full large (click)="openPage(p)">{{p.title}}</button>
		</ion-item>
	</ion-list>
</ion-content>
