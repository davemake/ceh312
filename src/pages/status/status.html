<ion-header>
		<ion-navbar>
				<button ion-button menuToggle>
						<ion-icon name="menu"></ion-icon>
				</button>
				<ion-title text-capitalize>
						<span *ngIf="user">
							{{user.email}}
						</span>
						<span *ngIf="user && user.emailVerified">
							email-verified
						</span>
				</ion-title>
		</ion-navbar>
</ion-header>


<ion-content padding>

	<ion-list>
		<ion-list-header text-center text-uppercase>
		</ion-list-header>
		<ion-item *ngIf="user && user.role=='host'">
			<button ion-button full block>host family profile</button>
		</ion-item>
		<ion-item *ngIf="user && user.role=='student'">
			<button ion-button full block>student profile</button>
		</ion-item>
		<ion-item *ngIf="user && user.role=='volunteer'">
			<button ion-button full block>volunteer profile</button>
		</ion-item>
	</ion-list>

</ion-content>
