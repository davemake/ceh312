<ion-header>
		<ion-navbar>
				<button ion-button menuToggle>
						<ion-icon name="menu"></ion-icon>
				</button>
				<ion-title text-capitalize>
						<span *ngIf="user">
							{{email}}
							{{role}}
						</span>
						<span *ngIf="user && user.emailVerified">
							email-verified
						</span>
				</ion-title>
		</ion-navbar>
</ion-header>


<ion-content padding>

	<ion-list>
		<ion-list-header text-center text-uppercase>
		</ion-list-header>
		<ion-item>
			<button ion-button full large (click)="linkRole()">
				{{role}}
			</button>
		</ion-item>
	</ion-list>

</ion-content>
