<ion-header>
		<ion-navbar>
				<button ion-button menuToggle>
						<ion-icon name="menu"></ion-icon>
				</button>
				<ion-title text-capitalize>
						<span *ngIf="user">
							{{user.email}}
						</span>
						<span *ngIf="user && user.emailVerified">
							email-verified
						</span>
				</ion-title>
		</ion-navbar>
</ion-header>


<ion-content padding>

</ion-content>
