<ion-header>
		<ion-navbar>
				<ion-title text-capitalize>
						<span *ngIf="!user">
							signin
						</span>
						<span *ngIf="user">
							{{user.email}} signed-in
						</span>
						<span *ngIf="user && user.emailVerified">
							email-verified
						</span>
				</ion-title>
		</ion-navbar>
</ion-header>


<ion-content padding>

		<ion-list>
			<ion-item>
				<ion-label floating>Email</ion-label>
				<ion-input type="email" [(ngModel)]="email"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label floating>Password</ion-label>
				<ion-input type="password" [(ngModel)]="password"></ion-input>
			</ion-item>
		</ion-list>

		<div padding>
			<div *ngIf="(email && password)">
				<button ion-button full large (click)="signin()">signin</button>
			</div>
			<div *ngIf="!(email && password)">
				<button ion-button full small disabled>signin</button>
			</div>
		</div>

</ion-content>
