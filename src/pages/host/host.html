<ion-header>

  <ion-navbar>
    <ion-title>host</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>
    <ion-item>
      <ion-label floating text-capitalize>family name</ion-label>
      <ion-input type="text" [(ngModel)]="family_name" (change)="update('family_name', 'uppercase')"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating text-capitalize>county</ion-label>
      <ion-input type="text" [(ngModel)]="county" (change)="update('county', 'titleize')"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating text-capitalize>city</ion-label>
      <ion-input type="text" [(ngModel)]="city" (change)="update('city', 'titleize')"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating text-capitalize>statement</ion-label>
      <ion-textarea [(ngModel)]="statement" (change)="update('statement', 'paragraph')" text-wrap></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label floating text-capitalize>keywords</ion-label>
      <ion-input type="text" [(ngModel)]="keywords" (change)="update('keywords', 'keywords')" text-capitalize text-wrap></ion-input>
    </ion-item>
    <ion-item *ngIf="mobile">
      <button ion-button (click)="print()">print & pdf</button>
    </ion-item>
    <ion-item>
      <input type="file" (change)="upload()" multiple><br>
    </ion-item>
	</ion-list>

  <ion-list *ngFor="let i of images" style="width:850px;height:1000px">
    <ion-list-header>
      <img
        src="/assets/img/header.png" 
        id="header" 
        alt="header"
        width="100%"
        cache="true"
      >
    </ion-list-header>
    <ion-item>
      <img
        src="{{loadUrl(i)}}" 
        id="{{i.id}}" 
        alt="{{i.name}}"
        width="100%"
        cache="true"
      >
    </ion-item>
    <ion-item>
      <img
        src="/assets/img/footer.png" 
        id="footer" 
        alt="footer"
        width="100%"
        cache="true"
      >
    </ion-item>
  </ion-list>



</ion-content>
