<ion-header>

  <ion-navbar>
    <ion-title>host</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>
    <ion-item>
      <ion-label floating text-capitalize>family name</ion-label>
      <ion-input type="text" [(ngModel)]="family_name" (change)="update('family_name')" text-uppercase></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating text-capitalize>county</ion-label>
      <ion-input type="text" [(ngModel)]="county" (change)="update('county')" text-uppercase></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button (click)="test()">test</button>
    </ion-item>
    <button ion-item *ngFor="let i of images" text-wrap>
        <img src="{{loadUrl(i)}}" id="{{i.id}}">
    </button>
    <ion-item>
      <input type="file" (change)="upload()" multiple><br>
    </ion-item>
  </ion-list>



</ion-content>
