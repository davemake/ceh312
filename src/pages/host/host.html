  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>host</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>
    <ion-item>
      <ion-label floating text-capitalize>family name</ion-label>
      <ion-input type="text" [(ngModel)]="family_name" (change)="update('family_name', 'uppercase')"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating text-capitalize>county</ion-label>
      <ion-input type="text" [(ngModel)]="county" (change)="update('county', 'titleize')"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating text-capitalize>city</ion-label>
      <ion-input type="text" [(ngModel)]="city" (change)="update('city', 'titleize')"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating text-capitalize>statement</ion-label>
      <ion-textarea [(ngModel)]="statement" (change)="update('statement', 'paragraphs')" text-wrap></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label text-capitalize>pets</ion-label>
      <ion-checkbox [(ngModel)]="keywords[pets]" disabled="false"></ion-checkbox>
    </ion-item>
    <ion-item *ngIf="mobile">
      <button ion-button (click)="print()">print & pdf</button>
    </ion-item>
    <ion-item>
      <ion-label floating text-capitalize>keywords</ion-label>
      <ion-input type="text" [(ngModel)]="keywords" (change)="update('keywords', 'keywords')" text-capitalize text-wrap></ion-input>
    </ion-item>
	</ion-list>

  <ion-grid>
    <ion-row style="max-width:850px;max-height:1100px">
      <ion-col>
        <ion-row>
          <ion-col>
            header
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-row>
              <ion-col>
                <ion-row>
                  <ion-col>
                    <strong>Host Family:</strong>
                    <strong>{{family_name}}</strong>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <strong>County:</strong>
                    {{county}}
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <strong>City:</strong>
                    {{city}}
                  </ion-col>
                </ion-row>
              </ion-col>
              <ion-col>
                <button ion-item (click)="selectImage('image_self')" text-wrap padding>
                  <span *ngIf="image_self">
                    <img src="{{loadUrl(image_self)}}" id="{{image_self.id}}">
                  </span>
                </button>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-row>
              <ion-col>
                <button ion-item (click)="selectImage('image_home')" text-wrap padding>
                  <span *ngIf="image_home">
                    <img src="{{loadUrl(image_home)}}" id="{{image_home.id}}">
                  </span>
                </button>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <button ion-item (click)="selectImage('image_room')" text-wrap padding>
                  <span *ngIf="image_room">
                    <img src="{{loadUrl(image_room)}}" id="{{image_room.id}}">
                  </span>
                </button>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col>
            <ion-row>
              <ion-col>
                1
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            footer
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
