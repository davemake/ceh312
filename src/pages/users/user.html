<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title text-wrap>
			<span *ngIf="!signed && signinMode">
					<button ion-button disabled (click)="setMode('signin')">signin</button>
					<button ion-button (click)="setMode('signup')">signup</button>
			</span>
			<span *ngIf="!signed && signupMode">
					<button ion-button (click)="setMode('signin')">signin</button>
					<button ion-button disabled (click)="setMode('signup')">signup</button>
			</span>
			<span *ngIf="!signed && signinMode">
				Please Signin
			</span>
			<span *ngIf="!signed && signupMode">
				Please Signup
			</span>
			<span *ngIf="signed">
				<button ion-button (click)="signout()">signout</button>
			</span>
			<span *ngIf="signed && !verified">
				Please Verify your Email
			</span>
			<span *ngIf="signed && verified && !profiled">
				Please Edit Your Profile
			</span>
			<span *ngIf="signed && verified && profiled">
				Please Enjoy!
			</span>
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content no-padding text-center>
	
	<div *ngIf="!signed && signinMode">
		<ion-list>
			<ion-item>
				<ion-label floating>Email</ion-label>
				<ion-input type="email" [(ngModel)]="email"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label floating>Password</ion-label>
				<ion-input type="password" [(ngModel)]="password"></ion-input>
			</ion-item>
		</ion-list>

		<div padding>
			<div *ngIf="(email && password)">
				<button ion-button block large (click)="signin()">signin</button>
			</div>
			<div *ngIf="!(email && password)">
				<button ion-button block small disabled>signin</button>
			</div>
		</div>

	</div>
	<div *ngIf="!signed && signupMode">
		<div *ngIf="!signed">

			<div *ngIf="!role">

				<ion-list>
					<ion-list-header>
						<h1>
							Please Choose Your Role:
						</h1>
					</ion-list-header>
					<ion-item>
						<button ion-button full round large (click)="setRole('student')">student</button>
					</ion-item>
					<ion-item>
						<button ion-button full round large (click)="setRole('host')">host family</button>
					</ion-item>
					<ion-item>
						<button ion-button full round large (click)="setRole('volunteer')">volunteer</button>
					</ion-item>
				</ion-list>

			</div>

			<div *ngIf="role">

				<ion-list>
					<ion-list-header>
						<h1 text-uppercase>
							{{role}}
						</h1>
						<h2>
							Please Enter Your Email & Password:
						</h2>
					</ion-list-header>
					<ion-item>
						<ion-label floating>Email</ion-label>
						<ion-input type="email" [(ngModel)]="email"></ion-input>
					</ion-item>
					<ion-item>
						<ion-label floating>Password</ion-label>
						<ion-input type="password" [(ngModel)]="password"></ion-input>
					</ion-item>
				</ion-list>
		
				<div padding *ngIf="role">
					<div *ngIf="(email && password)">
						<button ion-button block large (click)="signup()">signup</button>
					</div>
					<div *ngIf="!(email && password)">
						<button ion-button block small disabled>signup</button>
					</div>
				</div>

			</div>
		</div>
	</div>
	<div *ngIf="signed && !verified">
		Please Verify your Email
	</div>
	<div *ngIf="signed && verified && !profiled">
		Please Edit Your Profile
	</div>
	<div *ngIf="signed && verified && profiled">
		Thank You Enjoy!
	</div>

</ion-content>
