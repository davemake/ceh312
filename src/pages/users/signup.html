<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title *ngIf="type==null">
			Welcome!
		</ion-title>
		<ion-title text-uppercase *ngIf="type!=null">
			Welcome New {{type}}!
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content no-padding text-center>

	<div *ngIf="user">
		{{user.email}}
	</div>
	
	<div *ngFor="let u of users | async">
		uid: {{u.uid}}
	</div>
	
	<ion-list *ngIf="type==null">
		<ion-list-header>
			<h1 text-capitalize>
				What are you?
			</h1>
		</ion-list-header>
		<ion-item>
			<button ion-button full round large (click)="updateType('student')">student</button>
		</ion-item>
		<ion-item>
			<button ion-button full round large (click)="updateType('host')">host family</button>
		</ion-item>
		<ion-item>
			<button ion-button full round large (click)="updateType('volunteer')">volunteer</button>
		</ion-item>
	</ion-list>

	<div *ngIf="type">
		<ion-list>
			<ion-list-header>
				<h2>
					You are a signing up
				</h2>
				<h2>
					to be a
				</h2>
				<h1 text-uppercase>
					{{type}}!
				</h1>
			</ion-list-header>
			<ion-item>
				<ion-label floating>Email</ion-label>
				<ion-input type="email" [(ngModel)]="email"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label floating>Password</ion-label>
				<ion-input type="password" [(ngModel)]="password"></ion-input>
			</ion-item>
		</ion-list>

		<div padding>
			<div *ngIf="(email && password)">
				<button ion-button block large (click)="signup()">start</button>
			</div>
			<div *ngIf="!(email && password)">
				<button ion-button block small disabled>start</button>
			</div>
		</div>
	</div>

</ion-content>
